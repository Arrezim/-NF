<div id="simplefog-brush-controls">
    <form id="simplefog-brush-controls-form">
        <h3 class="form-header">Brush Size</h3>
        <div class="form-group">
            <input type="range" name="brushSize" value="{{ brushSize }}" min="1" max="100" step="1"
                data-dtype="Number"/>
        </div>
        <h3 class="form-header">Brush Opacity</h3>
        <div class="form-group">
            <input type="range" name="brushOpacity" value="{{ brushOpacity }}" min="1" max="100" step="1"
                data-dtype="Number"/>
        </div>
        <h3 class="form-header">Mode</h3>
        <div class="form-group">
            <input type="radio" name="brushMode" value="0">
            <input type="radio" name="brushMode" value="1">
            <input type="radio" name="brushMode" value="2" checked>
        </div>
    </form>
</div>

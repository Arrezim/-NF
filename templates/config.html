<form>
    <h3 class="form-header"><i class="fas fa-crown"></i> GM Fog Settings</h3>
    <div class="form-group">
        <label for="gmTint">Color</label>
        <input class="color" type="text" name="gmTint" value="{{ gmTint }}" data-dtype="String"/>
        <input type="color" value="{{ gmTint }}" data-edit="gmTint"/>
    </div>
    <div class="form-group">
        <label for="gmAlpha">Opacity</label>
        <input type="range" name="gmAlpha" value="{{ gmAlpha }}" min="0" max="100" step="1"
               data-dtype="Number"/>
        <span class="range-value">{{ gmAlpha }}</span>
    </div>

    <h3 class="form-header"><i class="fas fa-users"></i> Player Fog Settings</h3>
    <div class="form-group">
        <label for="playerTint">Color</label>
        <input class="color" type="text" name="playerTint" value="{{ playerTint }}" data-dtype="String"/>
        <input type="color" value="{{ playerTint }}" data-edit="playerTint"/>
    </div>
    <div class="form-group">
        <label for="playerAlpha">Opacity</label>
        <input type="range" name="playerAlpha" value="{{ playerAlpha }}" min="0" max="100" step="1"
               data-dtype="Number"/>
        <span class="range-value">{{ playerAlpha }}</span>
    </div>

    <h3 class="form-header"><i class="fas fa-users"></i> Transition Settings</h3>
    <div class="form-group">
        <label for="transition">Enable Transitions</label>
        <input type='checkbox' checked="{{ transition }}" name='transition'/>
    </div>
    <div class="form-group">
        <label for="transitionSpeed">Transition Speed</label>
        <input type="range" name="transitionSpeed" value="{{ transitionSpeed }}" min="100" max="5000" step="100
               data-dtype="Number"/>
        <span class="range-value">{{ transitionSpeed }}</span>
    </div>
</form>
